<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Rafcart</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/js/tailwindConfig.js"></script>

    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="py-4 shadow-sm bg-white">
        <div class="container flex items-center justify-between">
            <!-- Logo -->
            <a href="#!">
                <img src="./assets/images/main-logo.svg" alt="Logo" class="w-32">
            </a>
            <!-- Searchbar -->
            <div class="w-full max-w-xl flex relative">
                <span class="absolute top-3 left-4 text-lg text-gray-400">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" class="w-full py-3 pl-12 pr-3 border border-primary border-r-0 rounded-l-md focus:outline-none" placeholder="search">
                <button class="px-8 text-white bg-primary border border-primary rounded-r-md transition hover:bg-transparent hover:text-primary">Search</button>
            </div>
            <!-- Icons -->
            <div class="flex items-center space-x-4">
                <a href="#!" class="text-center text-gray-700 transition relative hover:text-primary">
                    <div class="text-2xl">
                        <i class="far fa-heart"></i>
                    </div>
                    <div class="text-xs leading-3">Wish List</div>
                    <span class="w-5 h-5 flex items-center justify-center rounded-full bg-primary text-white text-xs absolute -top-1 right-0">8</span>
                </a>
                <a href="#!" class="text-center text-gray-700 transition relative hover:text-primary">
                    <div class="text-2xl">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <div class="text-xs leading-3">Cart</div>
                    <span class="w-5 h-5 flex items-center justify-center rounded-full bg-primary text-white text-xs absolute -top-1 -right-3">8</span>
                </a>
                <a href="#!" class="text-center text-gray-700 transition relative hover:text-primary">
                    <div class="text-2xl">
                        <i class="far fa-user"></i>
                    </div>
                    <div class="text-xs leading-3">Account</div>
                </a>
            </div>
        </div>
    </header>
</body>
</html>
